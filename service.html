
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style-service.css">
  <title>Servicii</title>
</head>
<body>

  <div class="app__bg">
    <div class="app__bg__image ">
      <img src="images/one.jpg"  />
    </div>
  </div>
  <div translate="no" class="vsc-initialized" data-new-gr-c-s-check-loaded="14.1125.0" data-gr-ext-installed="">
    <div class="col-md-6 offset-md-3 mt-5">
         <a class="logomin" target="_blank" href="https://getform.io?ref=codepenHTML">
            <img src="images/LOGO-DANI-removebg-preview.png">
         </a>
          <br>
          <h1>Getform.io HTML Form Example with File Upload</h1>
          <h5>We advise you to insert all the data you wish to send into a folder, and not send them separately , 
            Thank you :)</h5>
          <form  action="https://formsubmit.co/dandevid04@gmail.com" method="POST" enctype="multipart/form-data" target="_blank">
            <div class="form-group">
              <label for="exampleInputName">Full Name</label>
              <input type="text" name="fullname" class="form-control" id="exampleInputName" placeholder="Enter your name and surname" required="required">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1" required="required">Email address</label>
              <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <hr>
            <div class="form-group mt-3">
              <label class="mr-2" id="labelWithFile">Upload here:</label>
              <input type="file" name="file"  accept="*/*" onchange="displayFileName(this);">

              <script>
                function displayFileName(input) {
                  const label = document.getElementById("labelWithFile");
                
                  if (input.files && input.files[0]) {
                    const fileName = input.files[0].name;
                    label.textContent = `File selezionato: ${fileName}`;
                  } else {
                    label.textContent = "Carica un file:";
                  }
                }
                </script>

            </div>
            <hr>
            <button type="submit"  value="Upload File" class="btn btn-primary">Submit</button>
          </form>
      </div>
  </div>
</body>
</html>
